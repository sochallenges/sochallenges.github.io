---
layout: default
---
<div class="entire-post">
    <p class="back-button"><a href="/challenges"> < Go back</a></p>

    <h1 class="display-3" id="post-title">{{ page.title }}</h1>
    <h4 id="post-date" class="blog-date" class="meta">{{ page.date | date: '%B %d, %Y' }}</h4>
    
    <div id="post-content" class="content-intro lead post">
      {{ content }}
    </div>
    
    <p class="back-button"><a href="/challenges"> < Go back</a></p>
</div>
